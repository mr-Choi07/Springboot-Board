<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/header :: head">
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<body>
    <div th:replace="layout/header :: navbar"></div>
    <div class="layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content" style="resize: none"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>
    <div th:replace="~{layout/footer}"></div>
</body>
</html>

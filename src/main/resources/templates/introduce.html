<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/introduce.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/introduce.js}" defer></script>
    <title>소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Doto:wght@100..900&family=Orbit&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="layout/header :: navbar"></div>
  <h1 style="text-align: center; font-size: 35px;">최고의 기술, 최적의 방법으로
  기업들의 디지털 혁신을 실현합니다</h1>
  <div>
    <div class="slideWrap mt-5" style="width: 1200px; margin: 0% auto;" >
      <ul class="imgSlide">
        <li><img src="/files/introduce01.jpg" alt="1" width="200" height="200"></li>
        <li><img src="/files/introduce02.jpg" alt="2" width="200" height="200"></li>
        <li><img src="/files/introduce03.jpg" alt="3" width="200" height="200"></li>
        <li><img src="/files/introduce04.jpg" alt="4" width="200" height="200"></li>
        <li><img src="/files/introduce05.jpg" alt="5" width="200" height="200"></li>
      </ul>
    </div>
  </div>
<div class="size" style="width: 1200px; margin: 0% auto;">
  <main>
    <h4 class="mt-5" style="font-weight: bold;">SpringBoot Entertainment</h4>
    <textarea name="" id="" cols="30" rows="10" class="form-control" readonly style="resize: none;">
  SpringBoot Entertainment는 spring coperlation의 사내독립기업(CIC) AI Lab이 분사해
  2019년 12월 공식 출범했습니다.

  인공지능(AI), 클라우드, 검색 등 오랜 시간 동안 축적한 기술력과 서비스 경험을
  결합해 기존에 진행하던 사업을 더욱 속도감 있게 전개하고, 신규 성장 동력 확보를 위해
  본격적으로 비즈니스 파트너들과 함께하는 엔터프라이즈 IT 기업을 지향합니다.

  급변하는 비즈니스 환경에 최적화된 디지털 혁신 솔루션을 제시하고,
  기술 기업으로서 기술고도화를 위한 R&D 투자도 강화해 나가고 있습니다.
  </textarea>
  <li class="mt-5">The way we work</li>
  <h4 style="font-weight: bold;">Why not? If SpringBoot,(    )</h4>
    <textarea name="" id="" cols="20" rows="5" class="form-control" readonly style="resize: none;">
  인공지능과 데이터, 클라우드, 검색 기술로 우리의 비즈니스와
  일상에 유례없는 변화를 이끌어내는 것.
  그리고 이 변화를 더 많은 사람들이, 쉽게 누릴 수 있는 세상을 만드는 것.
  그것이 바로 우리가 기술을 다루는 방식이자 철학입니다.
  </textarea>
  </main>
</div>

<div th:replace="~{layout/footer}"></div> 
</body>
</html>

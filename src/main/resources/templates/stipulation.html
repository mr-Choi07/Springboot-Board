<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head"></head>
<head>
    <script th:src="@{/js/member.js}" defer></script>
</head>
<body>
<div th:replace="layout/header :: navbar"></div>
<main class="p-5 border rounded-5">
    <!-- 페이지 제목 -->
    <h1 class="text-center mt-5">회원 약관 및 개인정보 취급방침 동의</h1>
    
    <!-- 회원 약관 제목 -->
    <h4>회원 약관</h4>
    
    <!-- 회원 약관 내용 (읽기 전용 텍스트 영역) -->
    <textarea name="" id="" cols="30" rows="30" class="form-control" readonly style="resize: none;">
    제 1 장 총칙
    제 1 조 (목적)
        이 약관은「SpringBoot」(이하 “사이트”라 칭함)에서 제공하는 인터넷관련서비스(이하 "서비스"라 칭함)를 이용함에 있어 「SpringBoot」와 이용자의 권리, 
        의무 및 책임사항을 규정함을 목적으로 합니다.
    제 2 조 (용어의 정의)
        이 약관에서 사용하는 주요한 용어의 정의는 다음과 같습니다.
        ① ‘회원’이라 함은 이 약관에 동의하고, 「SpringBoot」과 서비스 이용 계약을 체결하여 이용자 아이디(ID)를 부여 받은 개인 및 기관을 말합니다.
        ② ‘회원 아이디’(이하 ‘ID’라 칭함)라 함은 회원의 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 신청함에 따라 「SpringBoot」에서 
            승인한 문자나 숫자 혹은 그 조합을 말합니다. 기관의 정보로 가입한 ID는 관련 법규가 인정하는 범위에서 개인정보와 같은 권리와 의무를 가지며 이하 
            개인과 개인정보로 언급되는 모든 약관은 기관과 기관정보를 포함합니다.
        ③ ‘비밀번호’라 함은 회원ID로 식별되는 회원의 본인 여부를 검증하고, 회원 자신의 비밀을 보호하기 위하여 회원이 선정하여 사이트에 
            등록한 고유의 문자와 숫자의 조합을 말합니다.
        ④ ‘이용중지’라 함은 사이트가 본 약관에 의거하여 회원의 서비스 이용을 제한하는 것을 말합니다.
        ⑤ ‘해지’라 함은 사이트 또는 회원이 일방적으로 이용계약을 장래에 소멸시키는 것을 말합니다.
        ⑥ “저작권”이란 인간의 사상 또는 감정을 표현한 창작물인 저작물에 대한 배타적·독점적 권리이며, 
            이러한 저작물에는 소설·시·논문·강연·연술(演述)·각본·음악·연극·무용·회화·서예·도안(圖案)·조각·공예·건축물·사진·영상(映像)·도형(圖形)
            ·컴퓨터프로그램 등이 있다.
    제 3 조 (약관의 효력 및 변경)
        ① 이 약관은 서비스를 통하여 온라인으로 공시하고 회원의 동의와 서비스의 승낙으로 효력이 발생됩니다.
        ② 서비스는 사정상 중요한 사유가 발생할 경우 사전 고지 없이 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 정당한 절차에 따라 
            서비스를 통하여 공지함으로써 효력을 발휘합니다.
        ③ 회원은 변경된 약관에 동의하지 않을 경우 회원 가입에 제약이 따르거나, 회원 탈퇴를 요청할 수 있으며, 변경된 약관의 효력 발생일 이후 10일 이내에 
            해지 요청을 하지 않을 경우 약관의 변경 사항에 동의한것으로 간주됩니다.
        ④ 회원은 정기적으로 서비스에 방문하여 약관의 변경사항을 확인하여야 합니다. 변경된 약관에 대한 정보를 알지 못해 발생하는 
            회원의 피해는 서비스에서 책임지지 않습니다.
    제 4 조 (약관 외 준칙)
        본 약관에 명시되지 아니한 사항에 대해서는 전기통신기본법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 
        기타 관련 법령의 규정에 따릅니다. 제 2장 서비스 이용 계약제 5 조 (서비스 이용 신청)회원으로 가입하여 서비스를 이용하기 희망하는 자는 
        서비스에서 정한 가입 양식에 따라 회원정보를 기입하고, 요청하는 제반 정보(개인인적사항이나 기관정보 등)를 제공하여 이용신청을 합니다.
    </textarea>

    <!-- 회원 약관 동의 체크박스 -->
    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" value="1" id="chk_member1">
        <label class="form-check-label" for="chk_member1">
            위 회원 약관에 동의하시겠습니까?
        </label>
    </div>

    <!-- 개인정보 취급방침 제목 -->
    <h4 class="mt-3">개인정보 취급방침</h4>

    <!-- 개인정보 취급방침 내용 (읽기 전용 텍스트 영역) -->
    <textarea name="" id="" cols="30" rows="30" class="form-control" readonly style="resize: none;">
    제 2 장 서비스 이용
    계약제 5 조 (서비스 이용 신청)
        회원으로 가입하여 서비스를 이용하기를 희망하는 자는 서비스에서 정한 가입 양식에 따라회원정보를 기입하고, 요청하는 
        제반 정보(개인인적사항이나 기관정보 등)를 제공하여 이용신청을 합니다.
    제 6 조 (이용 계약의 성립)
        ① 이용계약은 이용자의 본 약관에 대한 동의와 이용신청에 대하여 서비스가 이용 승낙함으로써 성립합니다.
        ② 약관에 대한 동의는 이용신청 당시 신청서 상의 ‘동의합니다’ 버튼을 누름으로써 의사표시를 합니다.
    제 7 조 (이용 신청의 승낙과 제한)
        ① 서비스는 제 5 조에 따른 이용신청에 대하여 업무 수행상 또는 기술상 지장이 없는 경우에 원칙적으로 접수 순서대로 이용 신청을 승낙합니다.
        ② 서비스는 다음 각 호에 해당하는 경우 이용신청에 대한 승낙을 제한할 수 있고, 그 사유가 해소될 때까지 승낙을 유보할 수 있습니다.
            1. 서비스 관련 설비에 여유가 없는 경우
            2. 기술상 지장이 있는 경우
            3. 기타 서비스의 사정상 필요하다고 인정되는 경우
        ③ 서비스는 다음 각 호에 해당하는 경우 호의 승낙을 거절할 수 있습니다.
            1. 본인의 진정한 정보를 제공하지 아니한 이용신청의 경우
            2. 다른 사람의 명의를 사용하여 신청한 경우
            3. 이용 신청 시 필요 사항을 허위로 기재하여 신청한 경우
            4. 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청한 경우
            5. 기타 서비스가 정한 이용 신청 요건이 미비 된 경우
        ④ 서비스는 회원이 이용 신청 시 제공한 정보는 회원 가입 시점부터 해지 완료 후 회원관리 처리 목적에 따라 2년까지 보관할 수 있습니다.
        ⑤ 개인정보보호와 관련된 보다 자세한 사항은 개인정보 보호법을 규정합니다.
    제 8 조 (개인정보의 보호)
        ① 서비스는 관계 법령이 정하는 바에 따라 회원의 개인정보를 보호하고 존중하기 위해 노력합니다. 회원의 개인정보보호에 
            관해서는 관련법령 및 서비스에서 정하는 “개인정보보호정책”에 정한 바에 의합니다.
        ② 서비스는 이용 신청 시 또는 커뮤니티 활동, 이벤트 참가를 위하여 회원이 제공한 정보 및 기타 서비스 이용 과정에서 수집되는 정보 등을 
            수집할 수 있고, 이렇게 수집되어진 회원의 개인정보는 회원과의 이용계약 이행과 본 서비스상의 서비스 제공을 위한 목적으로 사용됩니다.
        ③ 서비스는 수집한 회원의 신상정보를 본인의 승낙 없이 제3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다.
            다만, 다음의 각 호에 해당하는 경우에는 그러하지 아니합니다.
            1. 정보통신서비스의 제공에 따른 요금 정산을 위하여 필요한 경우
            2. 다통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 알아볼 수 없는 형태로 가공하여 제공하는 경우
            3. 관계 법령에 의하여 수사상 목적으로 정해진 절차와 방법에 따라 관계기관의 요구가 있는 경우
            4. 다른 법률에 특별한 규정이 있는 경우
            5. 방송통신심의위원회가 관계법령에 의하여 요청하는 경우
        ④ 서비스는 회원이 이용 신청시 제공한 정보를 회원 가입 시점부터 해지 완료 후 회원관리 처리 목적에 따라 2년까지 보관할 수 있습니다.
        ⑤ 개인정보보호와 관련된 보다 자세한 사항은 개인정보처리방침을 규정합니다.
    제 9 조 (개인정보의 이용)
        ① 서비스는 제 8조 제 3 항을 위반하지 않는 한도 내에서 업무와 관련하여 회원 전체 또는 일부의 개인정보에 관한 
            집합적인 통계 자료를 작성하여 이를 사용할 수 있고, 서비스를 통하여 회원의 컴퓨터에 쿠키를 전송할 수 있습니다.
            이 경우 회원은 쿠키의 수신을 거부하거나 쿠키의 수신에 대하여 경고하도록 사용하는 컴퓨터의 브라우저의 설정을 변경할 수 있습니다.
        ② 서비스가 수집하는 개인정보는 서비스의 제공에 필요한 최소한으로 하되, 필요한 경우 보다 더 자세한 정보가 요구될 수 있습니다.
        ③ 회원은 언제든지 원하는 경우에 서비스에 제공한 개인정보의 수집과 이용에 대한 동의를 철회할 수 있으며,
            동의의 철회는 해지 신청을 함으로써 이루어지게 됩니다.
    제 10 조 (계약 사항의 변경)
        ① 회원은 가입 시 제공한 정보에 대해 변경이 있을 경우, 즉시 서비스를 통하여 변경해야 합니다.
        ② 서비스는 정기적으로 제공된 정보를 확인하여 등록한 정보가 변경되었을 경우 회원에게 수정 요청을 할 수 있습니다.
    </textarea>

    <!-- 개인정보 취급방침 동의 체크박스 -->
    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" value="2" id="chk_member2">
        <label class="form-check-label" for="chk_member2">
            위 개인정보 취급방침에 동의하시겠습니까?
        </label>
    </div>

    <!-- 하단 버튼들: 회원가입과 가입취소 버튼 -->
    <div class="mt-4 d-flex justify-content-end gap-2">
        <button class="btn btn-primary" id="btn_member">회원가입</button>
        <button class="btn btn-secondary">가입취소</button>
    </div>

    <!-- 회원가입 후 폼 전송용 숨겨진 필드 -->
    <form method="submit" name="stipluation_form" th:action="@{/member_input}">
        <input type="hidden" name="chk" value="0">
    </form>

</main>

<div th:replace="~{layout/footer}"></div> 
</body>
</html>
